<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="120" height="120" fill="#0A0118" rx="24"/>
  
  <!-- Smash Ball - iconic design -->
  <g id="smash-ball" transform="translate(60, 60)" filter="url(#shadow)">
    <!-- Main circle -->
    <circle r="32" fill="url(#bgGrad)" opacity="0.95"/>
    <circle r="32" fill="url(#glow)"/>
    
    <!-- Cross lines (Smash Ball signature) -->
    <line x1="-32" y1="0" x2="32" y2="0" stroke="#0A0118" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-32" x2="0" y2="32" stroke="#0A0118" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Inner circles -->
    <circle r="18" fill="none" stroke="#0A0118" stroke-width="3"/>
    <circle r="10" fill="#0A0118" opacity="0.8"/>
    
    <!-- Star sparkles -->
    <g opacity="0.9">
      <circle cx="20" cy="-20" r="2" fill="#fff"/>
      <circle cx="-22" cy="18" r="2.5" fill="#fff"/>
      <circle cx="24" cy="16" r="1.5" fill="#fff"/>
    </g>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="url(#bgGrad)" stroke-width="2" opacity="0.3"/>
</svg>
