<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="smashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heroGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#EC4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
    <filter id="heroShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.7"/>
    </filter>
  </defs>
  
  <rect width="120" height="120" fill="#0A0118" rx="24"/>
  
  <!-- Background burst -->
  <circle cx="60" cy="60" r="55" fill="url(#heroGlow)" opacity="0.3"/>
  
  <!-- Smash Bros inspired character silhouette -->
  <g id="hero-fighter" transform="translate(60, 60)" filter="url(#heroShadow)">
    <!-- Cape/movement effect -->
    <path d="M -15 -5 Q -25 0 -20 15 Q -18 25 -10 20 Z" fill="#7C3AED" opacity="0.6"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="5" rx="12" ry="18" fill="url(#smashGrad)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="11" fill="url(#smashGrad)"/>
    
    <!-- Hat/helmet detail -->
    <path d="M -8 -20 Q 0 -25 8 -20 L 8 -15 L -8 -15 Z" fill="#EC4899" opacity="0.9"/>
    
    <!-- Arms in action pose -->
    <ellipse cx="-8" cy="2" rx="5" ry="14" fill="url(#smashGrad)" transform="rotate(-30 -8 2)"/>
    <ellipse cx="10" cy="0" rx="5" ry="15" fill="url(#smashGrad)" transform="rotate(45 10 0)"/>
    
    <!-- Fist/hand detail -->
    <circle cx="15" cy="-8" r="5" fill="#F59E0B" opacity="0.9"/>
    
    <!-- Legs/stance -->
    <ellipse cx="-5" cy="20" rx="5" ry="12" fill="url(#smashGrad)" transform="rotate(-10 -5 20)"/>
    <ellipse cx="6" cy="22" rx="5" ry="11" fill="url(#smashGrad)" transform="rotate(15 6 22)"/>
  </g>
  
  <!-- Action speed lines -->
  <g id="action-lines" stroke="url(#smashGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.6">
    <line x1="15" y1="45" x2="30" y2="45"/>
    <line x1="18" y1="60" x2="35" y2="60"/>
    <line x1="12" y1="75" x2="28" y2="75"/>
  </g>
  
  <!-- Stars/sparkles (Nintendo style) -->
  <g id="smash-sparkles">
    <path d="M 92 25 L 94 30 L 99 30 L 95 34 L 97 39 L 92 35 L 87 39 L 89 34 L 85 30 L 90 30 Z" fill="#F59E0B" opacity="0.9"/>
    <circle cx="98" cy="48" r="2.5" fill="#fff" opacity="0.95"/>
    <circle cx="88" cy="70" r="2" fill="#EC4899" opacity="0.85"/>
    <path d="M 25 30 L 26 33 L 29 33 L 27 35 L 28 38 L 25 36 L 22 38 L 23 35 L 21 33 L 24 33 Z" fill="#7C3AED" opacity="0.8"/>
  </g>
  
  <!-- Border with gradient -->
  <rect x="3" y="3" width="114" height="114" rx="21" fill="none" stroke="url(#smashGrad)" stroke-width="2" opacity="0.4"/>
</svg>
