<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="punchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="impactGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#EC4899;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
    <filter id="punchShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <rect width="120" height="120" fill="#0A0118" rx="24"/>
  
  <!-- Impact explosion effect (fighting game style) -->
  <g id="impact-burst" opacity="0.4">
    <circle cx="60" cy="60" r="50" fill="url(#impactGlow)"/>
  </g>
  
  <!-- Fighting game fist/punch -->
  <g id="fighter-fist" transform="translate(35, 35)" filter="url(#punchShadow)">
    <!-- Arm/forearm -->
    <rect x="0" y="25" width="35" height="18" rx="9" fill="url(#punchGrad)" opacity="0.8"/>
    
    <!-- Fist main -->
    <ellipse cx="42" cy="34" rx="22" ry="24" fill="url(#punchGrad)"/>
    
    <!-- Knuckles detail -->
    <rect x="32" y="26" width="6" height="16" rx="2" fill="#0A0118" opacity="0.3"/>
    <rect x="40" y="26" width="6" height="16" rx="2" fill="#0A0118" opacity="0.3"/>
    <rect x="48" y="26" width="6" height="16" rx="2" fill="#0A0118" opacity="0.3"/>
    
    <!-- Thumb -->
    <ellipse cx="36" cy="46" rx="8" ry="10" fill="url(#punchGrad)"/>
  </g>
  
  <!-- Impact lines (speed/power effect) -->
  <g id="speed-lines" stroke="url(#punchGrad)" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <line x1="10" y1="50" x2="25" y2="50"/>
    <line x1="12" y1="65" x2="30" y2="65"/>
    <line x1="8" y1="35" x2="22" y2="35"/>
  </g>
  
  <!-- Stars/sparkles (fighting game hit effect) -->
  <g id="hit-sparkles" fill="#fff">
    <circle cx="85" cy="25" r="2.5" opacity="0.9"/>
    <circle cx="95" cy="40" r="3" opacity="0.8"/>
    <circle cx="90" cy="55" r="2" opacity="0.85"/>
    <polygon points="100,30 102,35 107,35 103,39 105,44 100,40 95,44 97,39 93,35 98,35" fill="#EC4899" opacity="0.7"/>
  </g>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="116" height="116" rx="22" fill="none" stroke="url(#punchGrad)" stroke-width="2" opacity="0.3"/>
</svg>
